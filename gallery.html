	<script>
		function overlay(enable) {
			if(enable === true) {
				window.scrollTo(0, 0);
				document.getElementById("filter").style.display = "block";
				document.getElementById("photo-frame").style.display = "block";
				document.body.style.overflowY = "hidden";
				document.getElementById("exit-button").style.display = "block";
			} else {
				document.getElementById("filter").style.display = "none";
				document.getElementById("photo-frame").style.display = "none";
				document.body.style.overflowY = "auto";
				document.getElementById("exit-button").style.display = "none";
			}
		}
		
		function displayPhoto(srcUrl) {
			document.getElementById("photo").src = srcUrl;
		}
		
	</script>

			<script>
				var currentSelection = 1;
				document.getElementById("page1").style.backgroundColor = "black";
				function moveSelection(direction) {
					if(direction == 1 || direction == -1) {
						if(document.getElementById("page" + (currentSelection + direction)) !== null) {
							document.getElementById("page" + currentSelection).style.backgroundColor = "";
							currentSelection = currentSelection + direction;
							document.getElementById("page" + currentSelection).style.backgroundColor = "black";
							showPage(currentSelection);
						}
					}
				}
				function selectPage(page) {
					document.getElementById("page" + currentSelection).style.backgroundColor = "";
					currentSelection = page;
					document.getElementById("page" + currentSelection).style.backgroundColor ="black";
					showPage(currentSelection);
				}
			</script>
			<div class="separator"></div>
			<script>
				window.onload = function() {
					document.getElementById("gallery-page1").style.display = "block";
					document.getElementById("gallery-page2").style.display = "none";
					document.getElementById("gallery-page3").style.display = "none";
					document.getElementById("gallery-page4").style.display = "none";
					document.getElementById("gallery-page5").style.display = "none";
					document.addEventListener('click', function(event) {
						if(event.target.className == "galleryphoto") {
							overlay(true);
							displayPhoto(event.target.getAttribute("src"));
							
						}
				});
				}
				function showPage(page) {

					document.getElementById("gallery-page" + page).style.display = "block";
					
				}
